<!doctype html>
<html class="no-js" lang="en">


<head>
<meta charset="utf-8">
<title>Game Review Sentiment Predictor</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<link rel="stylesheet" href="../static/css/responsive.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="banner-area"> 
<!--header section -->
<section class="banner" role="banner"> 
    <!-- overlay -->
    <div class="banner-area-gradient"></div>
    <!-- overlay -->
    <div class="inner-bg">
      <div class="container">
	  <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1>The prediction of your input review text is</h1>
            <div class="results">
                {% if prediction==1 %}
                    <h1>Would recommend this game.</h1>
                    <img src="../static/recommend.png" width="500" height="500">
                {% elif prediction==0 %}
                    <h1><span class='danger'>Would not recommend this game.</span></h1>
                    <img src="../static/notrecommend.png" width="500" height="500">
                {% else %}
                <h1><span><font color=#ffa500>Please enter the input text.</font></h1>
                {% endif %}
            </div>
          </div>
        </div>
		</div> 
    </div> 
		

	<!-- Footer section -->
<footer class="footer">
  <div class="container">
    <div class="row"> 
      <div class="col-md-10 col-md-offset-1">
        <p>EECS 6893 Final Project</a></p>
      </div>
    </div>
  </div> 
</footer>
<!-- Footer section -->  
</section>
<!--header section -->  
 
<!-- JS files--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="../static/js/bootstrap.min.js"></script> 
<script src="../static/js/jquery.backstretch.min.js"></script> 
<script src="../static/js/typed.min.js" type="text/javascript"></script>
<script src="../static/js/main.js"></script> 
</body>
</html>
